<div class="content" *ngFor="let order of Orders">

  <button (click)="delete(order)" class="btnDelete">Delete</button>

    <div class="dop">
      <p>{{order.date}}</p>
    </div>
    <div class="rep">
      {{order.user.username}}
    </div>
    <div class="usermail">
      <p>{{order.user.email}}</p>
    </div>
    <div class="orderid">
      <p>OrderID: {{order.id}} </p>
    </div>



    <div class="detailslink">
      <li>
        <a href="#" class="link">Details</a>

      </li>
    </div>
</div>
