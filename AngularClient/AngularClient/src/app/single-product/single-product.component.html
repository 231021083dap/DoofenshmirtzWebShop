<article>
    <img src="#" alt="Image">
    <div class="facts">
        <h2>{{product.name}}</h2>
        <p>Current stock: {{product.stock}}</p>
        <p>Price: ${{product.price}}</p>
        <p>Type:
            {{product.category.categoryName}}
        </p>
        <p>Statistics?</p>
    </div>
    <button (click)="addToCart(product)">Add to Cart</button>
    <div class="description">
        <p>{{product.description}}</p>
    </div>
</article>
